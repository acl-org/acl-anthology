name: Check build

on:
  pull_request

# only run one at a time per branch
concurrency:
  group: check-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Install hugo
      run: wget https://github.com/gohugoio/hugo/releases/download/v0.108.0/hugo_extended_0.108.0_linux-amd64.deb && sudo dpkg -i hugo_extended*.deb

    - name: Install dependencies
      uses: awalsh128/cache-apt-pkgs-action@v1.3.0
      with:
        packages: jing bibutils openssh-client rsync libyaml-dev libpython3-dev
        version: 1.0

    - name: Cache virtual environment
      id: cache-anthology-venv
      uses: actions/cache@v3
      env:
        cache-name: cache-venv
      with:
        path: ./venv
        key: build-${{ env.cache-name }}-${{ hashFiles('bin/requirements.txt') }}
        restore-keys: |
          build-${{ env.cache-name }}-
          build-

    - name: Run checks
      run: make check
    - name: Run trial build
      run: make site
