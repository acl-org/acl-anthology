name: Bulk Correction to Paper Metadata
description: Fix typos or errors in a paper's title, abstract, or author names.
labels: ["correction", "metadata"]
assignees:
  - anthology-assist
body:
  - type: markdown
    attributes:
      value: >
        This form will list the title, abstract, and authors in structured JSON. You can manipulate this YAML to make corrections, such as adjusting a title, correcting an author name, adding a missing author, or reordering names. After verification from Anthology staff, these corrections will be applied in weekly batches and made live.
  - type: textarea
    id: data
    attributes:
      label: JSON code block
      description: Please make corrections below, taking care to preserve the JSON structure.
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        **Note:** If you request an author name correction for yourself, please help ensure your name is correct for future publications by setting it correctly in Softconf/OpenReview.
